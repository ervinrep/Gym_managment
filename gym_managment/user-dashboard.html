<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Gym Management</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    form { display: flex; flex-direction: column; }
    label, input, button { margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Καλώς ήρθες στο Dashboard</h1>
  <h2>Κλείσε Ραντεβού</h2>
  <form id="booking-form">
    <label for="scheduleId">Schedule ID:</label>
    <input type="text" id="scheduleId" name="scheduleId" required>
    <button type="submit">Κλείσε Ραντεβού</button>
  </form>

  <script type="module" src="js/main.js"></script>
</body>
</html>
