<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Trainer Management - Admin Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Κοινά στυλ */
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
    header, nav { text-align: center; }
    nav ul { list-style: none; padding: 0; display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
    nav ul li a { text-decoration: none; color: #4285f4; font-weight: bold; }
    section { background: #fff; padding: 15px; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
    form { margin-top: 10px; }
    form label { display: block; margin: 5px 0 2px; }
    form input, form select, form textarea { width: 100%; padding: 5px; margin-bottom: 10px; box-sizing: border-box; }
    button { padding: 7px 12px; background-color: #4285f4; color: #fff; border: none; border-radius: 3px; cursor: pointer; margin-right: 5px; }
    button:hover { background-color: #357ae8; }
    .item { padding: 5px 0; border-bottom: 1px solid #eee; }
    .item:last-child { border-bottom: none; }
  </style>
</head>
<body>
  <header>
    <h1>Trainer Management</h1>
    <nav>
      <ul>
        <li><a href="admin-dashboard.html">Dashboard</a></li>
        <li><a href="registration-requests.html">Registration Requests</a></li>
        <li><a href="user-management.html">User Management</a></li>
        <li><a href="program-management.html">Program Management</a></li>
        <li><a href="schedule-management.html">Schedule Management</a></li>
        <li><a href="announcement-management.html">Announcement Management</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="trainer-management">
      <h2>Trainer Management</h2>
      <div id="trainers-list">
        <!-- Λίστα γυμναστών -->
      </div>
      <form id="trainer-form">
        <h3>Create / Update Trainer</h3>
        <label for="trainer-id">ID</label>
        <input type="text" id="trainer-id" name="trainerId" disabled>
        <label for="trainer-firstName">First Name:</label>
        <input type="text" id="trainer-firstName" name="firstName" required>
        <label for="trainer-lastName">Last Name:</label>
        <input type="text" id="trainer-lastName" name="lastName" required>
        <label for="trainer-specialty">Specialty:</label>
        <select id="trainer-specialty" name="specialty">
          <option value="pilates">Pilates</option>
          <option value="crossfit">Crossfit</option>
          <option value="open-gym">Open-Gym</option>
          <option value="swimming">Swimming</option>
        </select>
        <label for="trainer-bio">Bio:</label>
        <textarea id="trainer-bio" name="bio"></textarea>
        <button type="submit">Save</button>
        <button type="button" id="clear-trainer-form">Clear</button>
      </form>
    </section>
  </main>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
