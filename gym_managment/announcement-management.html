<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Announcement Management - Admin Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Κοινά στυλ */
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
    header, nav { text-align: center; }
    nav ul { list-style: none; padding: 0; display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
    nav ul li a { text-decoration: none; color: #4285f4; font-weight: bold; }
    section { background: #fff; padding: 15px; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
    form { margin-top: 10px; }
    form label { display: block; margin: 5px 0 2px; }
    form input, form textarea, form select { width: 100%; padding: 5px; margin-bottom: 10px; box-sizing: border-box; }
    button { padding: 7px 12px; background-color: #4285f4; color: #fff; border: none; border-radius: 3px; cursor: pointer; }
    button:hover { background-color: #357ae8; }
    .item { padding: 5px 0; border-bottom: 1px solid #eee; }
    .item:last-child { border-bottom: none; }
  </style>
</head>
<body>
  <header>
    <h1>Announcement Management</h1>
    <nav>
      <ul>
        <li><a href="admin-dashboard.html">Dashboard</a></li>
        <li><a href="registration-requests.html">Registration Requests</a></li>
        <li><a href="user-management.html">User Management</a></li>
        <li><a href="trainer-management.html">Trainer Management</a></li>
        <li><a href="program-management.html">Program Management</a></li>
        <li><a href="schedule-management.html">Schedule Management</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="announcement-management">
      <h2>Announcement Management</h2>
      <div id="announcements-list">
        <!-- Λίστα ανακοινώσεων -->
      </div>
      <form id="announcement-form">
        <h3>Create / Update Announcement</h3>
        <input type="hidden" id="announcement-id" name="announcementId">
        <label for="announcement-title">Title:</label>
        <input type="text" id="announcement-title" name="title" required>
        <label for="announcement-description">Description:</label>
        <textarea id="announcement-description" name="description" required></textarea>
        <label for="announcement-expiresAt">Expires At (optional):</label>
        <input type="datetime-local" id="announcement-expiresAt" name="expiresAt">
        <label for="announcement-isOffer">Is Offer (true/false):</label>
        <select id="announcement-isOffer" name="isOffer">
          <option value="false">No</option>
          <option value="true">Yes</option>
        </select>
        <button type="submit">Save</button>
      </form>
    </section>
  </main>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
