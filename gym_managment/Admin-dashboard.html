<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
    header { text-align: center; margin-bottom: 20px; }
    nav ul { list-style: none; padding: 0; display: flex; justify-content: center; gap: 15px; }
    nav ul li a { text-decoration: none; color: #4285f4; font-weight: bold; }
    #logout-btn { background-color: #e74c3c; color: #fff; border: none; border-radius: 3px; padding: 5px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav>
      <ul>
        <li><a href="registration-requests.html">Registration Requests</a></li>
        <li><a href="user-management.html">User Management</a></li>
        <li><a href="trainer-management.html">Trainer Management</a></li>
        <li><a href="program-management.html">Program Management</a></li>
        <li><a href="schedule-management.html">Schedule Management</a></li>
        <li><a href="announcement-management.html">Announcement Management</a></li>
      </ul>
      <button id="logout-btn">Logout</button>
    </nav>
  </header>
  <main>
    <p>Welcome to the Admin Dashboard. Select one of the sections above to get started..</p>
  </main>
  <script>
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'index.html'; // Μπορείς να ορίσεις εδώ την αρχική σελίδα του συστήματος
    });
  </script>
</body>
</html>
