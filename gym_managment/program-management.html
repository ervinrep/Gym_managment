<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Program Management - Admin Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Κοινά στυλ */
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
    header, nav { text-align: center; }
    nav ul { list-style: none; padding: 0; display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
    nav ul li a { text-decoration: none; color: #4285f4; font-weight: bold; }
    section { background: #fff; padding: 15px; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
    form { margin-top: 10px; }
    form label { display: block; margin: 5px 0 2px; }
    form input, form select, form textarea { width: 100%; padding: 5px; margin-bottom: 10px; box-sizing: border-box; }
    button { padding: 7px 12px; background-color: #4285f4; color: #fff; border: none; border-radius: 3px; cursor: pointer; margin-right: 5px; }
    button:hover { background-color: #357ae8; }
    .item { padding: 5px 0; border-bottom: 1px solid #eee; }
    .item:last-child { border-bottom: none; }
  </style>
</head>
<body>
  <header>
    <h1>Program Management</h1>
    <nav>
      <ul>
        <li><a href="admin-dashboard.html">Dashboard</a></li>
        <li><a href="registration-requests.html">Registration Requests</a></li>
        <li><a href="user-management.html">User Management</a></li>
        <li><a href="trainer-management.html">Trainer Management</a></li>
        <li><a href="schedule-management.html">Schedule Management</a></li>
        <li><a href="announcement-management.html">Announcement Management</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="program-management">
      <h2>Program Management</h2>
      <div id="programs-list">
        <!-- Λίστα προγραμμάτων -->
      </div>
      <form id="program-form">
        <h3>Create / Update Program</h3>
        <label for="program-id">ID</label>
        <input type="text" id="program-id" name="programId" disabled>
        <label for="program-name">Name:</label>
        <input type="text" id="program-name" name="name" required>
        <label for="program-type">Type:</label>
        <select id="program-type" name="type">
          <option value="pilates">Pilates</option>
          <option value="crossfit">Crossfit</option>
          <option value="open-gym">Open-Gym</option>
          <option value="swimming">Swimming</option>
        </select>
        <label for="program-category">Category:</label>
        <select id="program-category" name="category" required>
          <option value="class">Class</option>
          <option value="personal">Personal</option>
        </select>
        <label for="program-maxCapacity">Max Capacity:</label>
        <input type="number" id="program-maxCapacity" name="maxCapacity" required>
        <label for="program-description">Description:</label>
        <textarea id="program-description" name="description"></textarea>
        <button type="submit">Save</button>
        <button type="button" id="clear-program-form">Clear</button>
      </form>
    </section>
  </main>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
